<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    // 함수 사용
    // abc();
    // abcd(3,7);
    // add(3,7);

    var realResult = divide1(1,3);
    alert(realResult);

    // 함수 정의 = var a;
    function abc () {
        alert("iseonho");
    }
    function abcd (num1, num2) {
        alert(num1 + ":" + num2);
    }

    function add (num1, num2) {
        let result = num1 + num2;
        alert(result);
    }

    // return
    function plus1 (num1, num2) {
        let result = num1 + num2;
        return result;
    }
    function minus1 (num1, num2) {
        let result = num1 - num2;
        return result;
    }
    function multiply1 (num1, num2) {
        let result = num1 * num2;
        return result;
    }
    function divide1 (num1, num2) {
        let result = num1 / num2;
        return result;
    }
</script>
</body>
</html>
